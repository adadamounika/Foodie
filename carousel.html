<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Carousel</title>
    <style>
        .carousel-indicators > div{
            width: 30px !important;
            height: 30px !important;
            border-radius: 50%;
        }
    </style>
  </head>
  <body>
    <div class="carousel slide" data-bs-ride="carousel" id="carousel1">
        <div class="carousel-indicators">
            <div data-bs-target="#carousel1" data-bs-slide-to="0"></div>
            <div data-bs-target="#carousel1" data-bs-slide-to="1"  class="active"></div>
            <div data-bs-target="#carousel1" data-bs-slide-to="2"></div>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item ">
                <img src="https://cdn.pixabay.com/photo/2023/04/20/11/55/village-7939562__340.jpg" alt="" width="1400px" height="550px">
            </div>
            <div class="carousel-item active">
                <img src="https://cdn.pixabay.com/photo/2023/04/16/18/21/nature-7930871__340.jpg" alt="" width="1400px" height="550px">
                <div class="carousel-caption">
                    <h1>Welcome to my website</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cdn.pixabay.com/photo/2023/04/19/08/38/trees-7937129__340.jpg" alt="" width="1400px" height="550px">
            </div>
        </div>
        <!--carousel controls-->
        <a href="#carousel1" data-bs-slide="prev" class="carousel-control-prev"><i class="carousel-control-prev-icon"></i></a>
        <a href="#carousel1" data-bs-slide="next" class="carousel-control-next"><i class="carousel-control-next-icon"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
