<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Button</title>
  </head>
  <body>
    <!--
        There are three ways to create a button 
        1. By using the input tag
        2. By using directly the button tag
        3. By converting the anchor tag to button
        btn -- button (parent class)
    -->
    <input type="button" value="Submit 1">
    <button>Submit 2</button>
    <a href="" class="btn border border-dark">Submit 3</a>
    <!--Adding color to the button-->
    <button class="btn btn-danger">Home</button>
    <button class="btn btn-primary">Primary</button>
    <!--Adding hover effect to button-->
    <button class="btn btn-outline-success">Success</button>
    <!--Spinner and loader-->
    <button class="btn btn-info">Spinner <span class="spinner spinner-grow"></span></button>
    <button class="btn btn-primary">Loading <span class="spinner spinner-border"></span></button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
