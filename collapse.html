<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Collapse</title>

  <body>
    <button class="btn btn-primary" data-bs-target="#collapse1" data-bs-toggle="collapse">Click me</button>

        <button class="btn btn-close float-end" data-bs-dismiss="alert"></button>
        <h1>Congrats! you got the job</h1>
    </div>
    <button class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#collapse2">Click me</button>
    <div class=" alert collapse " id="collapse2">
        <button class="btn btn-close" data-bs-dismiss="alert" data-bs-target="#collapse2"></button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
